services:
  c-mysql:
    image: mysql:8.0
    container_name: c-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: hermexus_db
    ports:
      - "3306:3306"
    networks:
      - hermexus-network

  c-frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: c-frontend
    volumes:
      - frontend_dist:/app/dist
    networks:
      - hermexus-network

  c-nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: c-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - frontend_dist:/usr/share/nginx/html:ro
    depends_on:
      - c-frontend
    networks:
      - hermexus-network

include:
  - ./backend/docker-compose.yml

volumes:
  frontend_dist: # Defines the volume for file sharing between containers
